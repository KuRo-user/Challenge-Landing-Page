<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Tipografia -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet" />

    <!-- Archivo CSS -->
    <link rel="stylesheet" href="assets/styles/login_style.css">
</head>

<body>

    <!-- Encabezado -->
    <header class="top-bar"></header>

    <!-- Contenedor principal -->
    <section class="layout">

        <!-- Formulario -->
        <div class="login-card">
            <h2>LOGIN</h2>

            <label for="email">Email*</label>
            <input type="email" id="email" placeholder="Ingresa tu email">

            <label for="password">Password*</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseÃ±a">

            <a href="#" class="forgot">Forgot Password?</a>

            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>

            <button class="login-btn" onclick="login()">LOGIN</button>
        </div>

        <!-- Imagen derecha -->
        <div class="side-image">
            <img src="assets/images/gym_login.jpg" alt="Imagen decorativa">
        </div>

    </section>

    <!-- Archivo JS -->
    <script src="assets/scripts/login_script.js"></script>
</body>
</html>
